
trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: CI
    jobs:
      - job: Build
        steps:
        - task: Maven@4
          inputs:
            mavenPomFile: 'pom.xml'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.17'
            mavenVersionOption: 'Default'
            mavenAuthenticateFeed: false
            effectivePomSkip: false
            sonarQubeRunAnalysis: false
      
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.SourcesDirectory)/target'
            ArtifactName: '$(Build.Repository.Name)'
            publishLocation: 'Container'
  - stage: docker  
    jobs:
      - job: docker
        steps:
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
           # downloadType: 'single'
            downloadPath: '$(Build.ArtifactStagingDirectory)'

        - script: |
                 cp $(Build.ArtifactStagingDirectory)/accountRegistationAPI/accountRegistrationAPI-0.0.1-SNAPSHOT.jar $(Build.SourcesDirectory)/target
           
        - task: Docker@2
          inputs:
            containerRegistry: 'dockerHub'
            repository: 'accountregistration'
            command: 'buildAndPush'
            Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
            buildContext: '**'