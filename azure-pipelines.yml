
trigger:
- main

variables:
  - name: version
    value: $(build.buildid)

pool:
  vmImage: ubuntu-latest

stages:
  - stage: CI
    jobs:
      - job: Build
        steps:
        - task: Maven@4
          inputs:
            mavenPomFile: 'pom.xml'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            javaHomeOption: 'JDKVersion'
            jdkVersionOption: '1.17'
            mavenVersionOption: 'Default'
            mavenAuthenticateFeed: false
            effectivePomSkip: false
            sonarQubeRunAnalysis: false
      
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.SourcesDirectory)/target'
            ArtifactName: '$(Build.Repository.Name)'
            publishLocation: 'Container'
  - stage: Docker  
    displayName: Docker Build
    jobs:
      - job: docker-image-build-and-push
        steps:
        - task: DownloadBuildArtifacts@1
          inputs:
            buildType: 'current'
           # downloadType: 'single'
            downloadPath: '$(Build.ArtifactStagingDirectory)'

        - script: |
                 cp $(Build.ArtifactStagingDirectory)/sreeni-sanni/accountRegistrationAPI/accountRegistrationAPI-0.0.1.jar $(Build.SourcesDirectory)
           
        - task: Docker@2
          inputs:
            containerRegistry: 'acr'
            repository: 'accountregistration'
            command: 'buildAndPush'
            Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
            tags: '$(version)'
  - stage: CD
    displayName: Helm Deploy
    jobs:
      - job: PublishPipelineArtifact
        steps:
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(Build.SourcesDirectory)'

          - task: CmdLine@2
            inputs:
             script: |
                   cd $(Build.SourcesDirectory)
                   ls

      - job: Helmdeploy
        steps:      
          - task: HelmInstaller@0
            inputs:
              helmVersion: '3.4.2'
              installKubectl: false
          - task: HelmDeploy@0
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceConnection: 'aks'
              #namespace: 'accountregisterapins'
              command: 'upgrade'
              chartType: FilePath
              chartPath: '$(Build.SourcesDirectory)/accountchart'
              #chartName: '$(Build.SourcesDirectory)'
              valueFile: '$(Build.SourcesDirectory)/accountchart/values.yaml'
              releaseName: 'account-chart'
              overrideValues: 'image.tag=$(version)'